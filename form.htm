<html>
  <head>
      <title>GPIO notifier</title>
  </head>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
  <style type="text/css">
    .pure-u-22-24 { margin-left: 4.16% }
  </style>
<body>
  <div class="pure-g">
    <div class="pure-u-22-24">
  
  
  <form action="/save" method="POST" class="pure-form pure-form-stacked">
    <h3>Pins handlers configuration:</h3>
    
    <fieldset>
      <legend>D1:</legend>
      <label for="D1">handle D1 after (milliseconds): </label>
      <input type="number" name="D1" value="0" min="0" max="3600000">
      <label for="D1">Call URL: </label>
      <input type="text" name="D1u" value="" maxlength="500" size="100">
    </fieldset>
    <input type="submit" class="pure-button pure-button-primary" value="Save handlers">
  </form>
  
    </div>
  </div>
</body>
</html>
